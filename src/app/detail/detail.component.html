<div *ngIf="todo">
  <h2>Информация о задаче: {{todo.name | uppercase}} </h2>
  <div><span>id: </span>{{todo.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="todo.name" placeholder="name"/>
      <input [(ngModel)]="todo.technology" placeholder="technology"/>
      <input [(ngModel)]="todo.description" placeholder="description"/>
      <input [(ngModel)]="todo.customer" placeholder="customer"/>
    </label>
  </div>
  
  <button (click)="goBack()">Вернуться на список задач</button>
  <button (click)="save()">Сохранить</button>
</div>
